# サイトの基本情報
title: lilyfield
description: "lilyfield Official Band Site"
url: "https://lilyfieldofficial.com" # ここが最も重要です！
baseurl: "" # ドメイン直下の場合は空にします

timezone: Asia/Tokyo

# GitHub Pages 設定
markdown: kramdown
highlighter: rouge

# パーマリンク設定（フラット型）
permalink: /blog/:year-:month-:day-:title/

# 記事の公開設定
future: false

# デフォルトのフロントマター設定
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

# SEO・サイトマップ用プラグイン
plugins:
  - jekyll-sitemap
